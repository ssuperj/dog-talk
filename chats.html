<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Dog life</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-bone fa-lg"></i></span>
        <span><i class="fa-solid fa-flag-checkered fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component user-component-ani">
        <div class="user-component__column">
          <img src="images/dog2.jpg" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">포메</h4>
            <h6 class="user-component__subtitle">밥 먹어써???</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:40</span>
          <div class="badge">2</div>
        </div>
      </div>
      <div class="user-component user-component2 user-component-ani">
        <div class="user-component__column">
          <img src="images/dog3.jpg" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">개죽이</h4>
            <h6 class="user-component__subtitle">인생 노잼 흑,,흑</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:21</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component user-component3 user-component-ani">
        <div class="user-component__column">
          <img src="images/dog4.jpg" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">도지</h4>
            <h6 class="user-component__subtitle">화성 갈끄니까!!!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">11:11</span>
          <div class="badge">99</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-dog fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-face-smile-wink fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-gift fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div class="no-mobile__bubble"><img src="images/pngwing.com.png" width="180px" alt="" /> <span>창을 줄여주세요</span></div>
      <img src="images/lyingdog.png" width="200px" alt="" />
    </div>

    <script src="https://kit.fontawesome.com/75427af088.js" crossorigin="anonymous"></script>
  </body>
</html>
