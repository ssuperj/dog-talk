<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">개톡에 온걸 환영해요~~</h1>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="개톡 아이디" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <div class="no-mobile__bubble"><img src="images/pngwing.com.png" width="180px" alt="" /> <span>창을 줄여주세요</span></div>
      <img src="images/lyingdog.png" width="200px" alt="" />
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
