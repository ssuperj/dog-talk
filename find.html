<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Dhug Life</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-ranking-star"></i>
          <span>Rank</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-medal"></i>
          <span>Medal</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar-days"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">강아지 뉴스</h6>
        <span><img src="images/kang.gif" width="400px" alt="" /></span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>강아쥐 톡</h4>
          <span>How am I? <i class="fas fa-chevron-right fa-xs"></i> </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#DOG #STAR #DHUG #LIFE</h5>
            <h6 class="open-post__hashtags">#enjoy your life</h6>
            <div class="open-post__members">
              <img src="images/dog5.jpg" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="images/dog5.jpg" />
              <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>9999</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-dog fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-face-smile-wink fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-gift fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div class="no-mobile__bubble"><img src="images/pngwing.com.png" width="180px" alt="" /> <span>창을 줄여주세요</span></div>
      <img src="images/lyingdog.png" width="200px" alt="" />
    </div>

    <script src="https://kit.fontawesome.com/75427af088.js" crossorigin="anonymous"></script>
  </body>
</html>
